<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监视属性</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<!--监视属性watch
1.当监视属性发生变化时，回调函数自动调用
2.监视的属性必须存在才能进行调用
3.监视的两种方法
   1.new Vue时传入一个watch配置
   2.通过vm.$watch监视-->

<body>
    <div id="root">
        <h2>今天天气很{{Info}}</h2>
        <button v-on:click="changeWeather">切换天气</button>
        <!--v-on:click="可以写一些简单的语句"-->
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el: "#root",
            data: {
                isgood: "true"
            },
            computed: {
                Info() {
                    return this.isgood ? "凉" : "热";
                }
            },
            methods: {
                changeWeather() {
                    this.isgood = !this.isgood;
                }
            },
            /*watch: {
                //监视对象
                isgood: {
                    immediate:true;//立即触发
                    handler(newValue, oldValue) { //当isgood发生变化时调用，第一个参数是isgood新的值，第二个是旧的值
                        console.log("isgood被修改", newValue, oldValue);
                    }
                }
            }*/
        })
        vm.$watch('isgood', {
            handler(newValue, oldValue) { //当isgood发生变化时调用，第一个参数是isgood新的值，第二个是旧的值
                console.log("isgood被修改", newValue, oldValue);
            }
        })
    </script>
</body>

</html>
