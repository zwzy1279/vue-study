<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el和data的两种写法</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<!--el和data的两种写法
el的第一种写法：new Vue时配置el属性
el的第二种写法：得先创建vue实例对象，x.$mount("#root"),这种写法可以灵活为容器和实例绑定关系，可以设置定时器强制延时绑定关系
data的第一种写法：new Vue时配置data属性,对象式写法
data的第二种写法：函数式写法 data:function(){return name} 用组件时一定要写这种写法，否则会报错
一定不要写箭头函数，一旦写了，this不在是vue实例，而是window
 -->
<!--v-model只能用于表单类元素，也就是输入元素（input 多选框 单选框 等）-->

<body>
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;
        new Vue({
            el: "#root", //el的第一种写法：new Vue时配置el属性
            data: { //data的第一种写法：new Vue时配置data属性,对象式写法
                name: 'jack',
            }
        });
        /*const x = new Vue({
            data: {
                name: "jack"
            }
        })
        x.$mount("#root"); //el的第二种写法：得先创建vue实例对象，x.$mount("#root"),这种写法可以灵活为容器和实例绑定关系，可以设置定时器强制延时绑定关系*/

        /*  new Vue({
             el: "#root", //el的第一种写法：new Vue时配置el属性
         })
         data: function() {//data的第二种写法：函数式写法 data:function(){return name}
             return {
                 name: "shangguigu"
             }
         }*/
    </script>
</body>

</html>
