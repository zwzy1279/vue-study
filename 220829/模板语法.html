<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue模板语法</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<!--vue模板语法有两大类
插值语法
指令语法-->

<body>
    <div id="root">
        <h1>你好，{{name}} </h1>
        <!--插值语法控制标签的文本节点，标签内的内容，具体形式为{{js表达式}}-->
        <a v-bind:href="url">指令语法控制标签中的属性的属性值，插值语法控制标签的文本节点，标签内的内容</a>
        <!--指令语法控制标签中的属性的属性值,具体形式为v-什么什么：-->
        <!--v-bind,也就是让href这个属性的属性值变成一个变量去实例找，不然属性值用成插值语法会报错-->
        <h1>你好，{{school.name}} </h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;
        new Vue({
            el: "#root",
            data: {
                name: 'jack',
                url: "http://baidu.com",
                school: {
                    name: "尚硅谷" //当有同名冲突时，在继续套娃
                }
            }
        });
    </script>
</body>

</html>
