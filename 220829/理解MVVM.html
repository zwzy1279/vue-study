<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理解MVVM</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!--view视图-->
        <h1>你好，{{name}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;
        new Vue({ //vue实例也就是viewmodel,中间最重要的
            el: "#root",
            data: { //data中的数据也就是model
                //data里的数据最终出现都会出现在vue实例身上，vue实例对象的所有属性在vue模板上都能够直接使用
                name: 'jack'
            }
        });
    </script>
</body>

</html>
