<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识vue</title>
    <!--引入vue-->
    <script type="text/javascript" src="js/vue.js"></script>
</head>

<body>
    <h1>你好，{{name}}</h1>
    <!--不能显示想要的结果，说明vue只能给指定的css选择器使用-->
    <!--vue是框架，用于构建用户界面
    vue学习官网vuejs.org-->

    <!--准备一个容器-->
    <div id="root">
        <h2>Hello,{{name}},{{bib}},{{1+1}},{{Date.now()}}</h2>
        <!--说明能在双中括号里的不仅可以是vue实例data的属性名，还可以是表达式，也就是js语句代码即可
        表达式也就是能够产生一个值的就叫表达式-->
    </div>
    <script type="text/javascript">
        Vue.config.productTip = false; //阻止vue再启动时生成生产提示
        //创建vue实例才可以用vue.js
        new Vue({ //vue容器和实例是一一对应的，双向奔赴的
            el: '#root', //el用于指定当前vue实例为哪个容器服务，这里是指定为id为root的容器服务
            data: { //data用于存储数据，数据供el所指定的容器去使用
                name: '尚硅谷'
            }
        }); //放对象，可以对网页进行动态操作
    </script>
</body>

</html>
